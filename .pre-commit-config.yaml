#    rev: v3.14.2
#    hooks:
#      - id: markdown-link-check
#        name: "ğŸ“ docs Â· Check markdown links"

  # Makefile linting
  - repo: https://github.com/checkmake/checkmake
    rev: 0.2.2
    hooks:
      - id: checkmake
        name: "ğŸ”§ build Â· Lint Makefile"
